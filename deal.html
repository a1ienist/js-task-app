<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <header>
            <div class="logo">
                APP
            </div>

            <ul class="nav">
                <li><a href="./index.html">Deals</a></li>
                <li><a href="./addDeal.html">Sale</a></li>
            </ul>
        </header>

        <div class="deal-container">
            <div class="column">
                <div class="image-wrapper">
                    <img id="deal-page-image" class="deal-page-image" alt="Deal Image" />
                </div>
            </div>
            <div class="column">
                <div class="deal-info">
                    <h1 id="title" class="title"></h1>
                    <h3 id="info" class="info"></h3>
                    <h4 id="location" class="location"></h4>
                    <h5 id="price" class="price"></h5>

                    <button id="button-delete" class="button-delete">Cancel deal</button>
                </div>
            </div>
        </div>

        <div class="info-message" id="info-message"></div>

    </div>

    <script src="./deal.js"></script>
</body>

</html>
